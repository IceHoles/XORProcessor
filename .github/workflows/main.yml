name: Windows Â· build (MinGW + Qt 6.7.2)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows-mingw:
    runs-on: windows-latest
    env:
      QT_VERSION: "6.7.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (install mingw toolchain, cmake, ninja)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config


      - name: Install Qt ${{ env.QT_VERSION }} (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: desktop
          arch: win64_mingw
          use-official: false

      - name: Show Qt info (debug)
        run: |
          echo "QT_ROOT_DIR=$QT_ROOT_DIR"
          if [ -x "$(command -v qmake)" ]; then
            qmake --version || true
          fi
        shell: bash

      - name: Configure & build (MSYS2 / MinGW shell)
        shell: msys2 {0}
        run: |
          set -e
          QT_UNIX="$(cygpath -u "$QT_ROOT_DIR")"
          echo "Using QT (unix path): $QT_UNIX"

          mkdir -p build
          cd build

          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$QT_UNIX/lib/cmake" \
            -S .. -B .
            
          JOBS=$(nproc || echo 2)
          cmake --build . --config Release -- -j${JOBS}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/*.exe
            build/*.dll
            build/**/release/*.exe
